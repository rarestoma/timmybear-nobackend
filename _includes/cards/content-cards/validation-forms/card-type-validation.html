{% assign cardHeader = '<h4 class="card-title">Type Validation</h4>' %}
{% assign cardOtherContent = ' <div class="row">
                                    <label class="col-sm-2 col-form-label">Required Text</label>

                                    <div class="col-sm-7">
                                        <div class="form-group">
                                            <input class="form-control"
                                                type="text"
                                                name="required"
                                                required="true"
                                             />
                                        </div>
                                    </div>

                                    <label class="col-sm-3 label-on-right"><code>required</code></label>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 col-form-label">Email</label>

                                    <div class="col-sm-7">
                                        <div class="form-group">
                                            <input class="form-control"
                                               type="text"
                                               name="email"
                                               email="true"
                                             />
                                        </div>
                                    </div>

                                    <label class="col-sm-3 label-on-right"><code>email="true"</code></label>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 col-form-label">Number</label>

                                    <div class="col-sm-7">
                                        <div class="form-group">
                                            <input class="form-control"
                                               type="text"
                                               name="number"
                                               number="true"
                                             />
                                        </div>
                                    </div>

                                    <label class="col-sm-3 label-on-right"><code>number="true"</code></label>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 col-form-label">Url</label>

                                    <div class="col-sm-7">
                                        <div class="form-group">
                                            <input class="form-control"
                                               type="text"
                                               name="url"
                                               url="true"
                                             />
                                        </div>
                                    </div>

                                    <label class="col-sm-3 label-on-right"><code>url="true"</code></label>
                                </div>

                                <div class="row">
                                    <label class="col-sm-2 col-form-label">Equal to</label>

                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <input class="form-control"
                                                id="idSource"
                                                type="text"
                                                placeholder="#idSource"
                                             />
                                        </div>
                                    </div>

                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <input class="form-control"
                                                id="idDestination"
                                                type="text"
                                                placeholder="#idDestination"
                                                equalTo="#idSource"
                                             />
                                        </div>
                                    </div>

                                    <label class="col-sm-4 label-on-right"><code>equalTo="#idSource"</code></label>
                                </div>
                                ' %}
{% assign cardFooter = '<button type="submit" class="btn btn-primary">Validate Inputs</button>' %}
{% assign footerClasses = 'text-center' %}
